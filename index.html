<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasil Revisi Sidang Proposal/Skripsi</title>
  <style>
    :root {
      --primary: #5b21b6;
      --secondary: #2563eb;
      --bg1: #0a0f1f;
      --bg2: #1e293b;
      --text-dark: #f9fafb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: radial-gradient(circle at 20% 20%, #1e293b, #0a0f1f 80%);
      transition: background 1s ease;
    }

    /* === Efek bintang berkelap-kelip === */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.6;
      animation: twinkle 2s infinite ease-in-out alternate;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1.2); }
    }

    /* === Blob efek neon lembut === */
    .bg-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.35;
      animation: float 15s infinite ease-in-out alternate;
      z-index: 0;
    }

    .blob1 {
      background: #60a5fa;
      width: 300px;
      height: 300px;
      top: -80px;
      left: -80px;
    }

    .blob2 {
      background: #a78bfa;
      width: 350px;
      height: 350px;
      bottom: -100px;
      right: -100px;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-40px) rotate(45deg); }
    }

    /* === Kontainer utama === */
    .container {
      position: relative;
      z-index: 10;
      background: rgba(30, 41, 59, 0.75);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.4);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 1.8rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 0.7rem 0 0.3rem;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.95);
      color: #1f2937;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    input:focus, select:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.35);
      outline: none;
      transform: scale(1.01);
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1.2rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(91, 33, 182, 0.4);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(91, 33, 182, 0.5);
    }

    .error {
      background: rgba(255, 0, 0, 0.1);
      color: #f87171;
      border: 1px solid #fca5a5;
      border-radius: 8px;
      padding: 0.8rem;
      margin-top: 1rem;
      display: none;
    }

    .admin-link {
      margin-top: 1.5rem;
      text-align: center;
    }

    .admin-link a {
      display: inline-block;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      background: linear-gradient(90deg, #2563eb, #5b21b6);
      color: white;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(91, 33, 182, 0.3);
    }

    .admin-link a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(91, 33, 182, 0.5);
    }

    @media (max-width: 480px) {
      h2 { font-size: 1.5rem; }
      .container { padding: 1.8rem 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Latar Bintang -->
  <div class="stars" id="stars"></div>

  <!-- Blob animasi -->
  <div class="bg-blob blob1"></div>
  <div class="bg-blob blob2"></div>

  <!-- Kontainer utama -->
  <div class="container">
    <h2>Hasil Revisi Sidang Proposal/Skripsi</h2>

    <label for="nim">Masukkan NIM Mahasiswa</label>
    <input type="text" id="nim" placeholder="Contoh: 201012136" />

    <label for="jenis">Pilih Jenis Sidang</label>
    <select id="jenis">
      <option value="">-- Pilih Jenis Sidang --</option>
      <option value="Proposal">Proposal</option>
      <option value="Skripsi">Skripsi</option>
    </select>

    <button id="tampilkan">üîç Tampilkan Dokumen</button>
    <div id="error" class="error"></div>

    <div class="admin-link">
      <a href="admin.html" target="_blank">üîê Login Dosen/Admin</a>
    </div>
  </div>

  <script>
    // === Efek Bintang ===
    const starsContainer = document.getElementById("stars");
    const starCount = 120;
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement("div");
      star.classList.add("star");
      star.style.left = Math.random() * 100 + "vw";
      star.style.top = Math.random() * 100 + "vh";
      star.style.animationDelay = Math.random() * 3 + "s";
      star.style.width = star.style.height = Math.random() * 2 + 1 + "px";
      starsContainer.appendChild(star);
    }

    // === Fungsi tampilkan PDF ===
    const button = document.getElementById("tampilkan");
    const errorBox = document.getElementById("error");

    button.addEventListener("click", () => {
      const nim = document.getElementById("nim").value.trim();
      const jenis = document.getElementById("jenis").value;

      if (!nim || !jenis) {
        showError("‚ö†Ô∏è Silakan masukkan NIM dan pilih jenis sidang.");
        return;
      }

      const filePath = `files/${jenis.toLowerCase()}/${nim}.pdf`;

      fetch(filePath, { method: "HEAD" })
        .then((res) => {
          if (res.ok) {
            window.open(filePath, "_blank");
            errorBox.style.display = "none";
          } else {
            showError(`‚ùå File ${jenis} dengan NIM ${nim} tidak ditemukan.`);
          }
        })
        .catch(() => showError("üö´ Terjadi kesalahan dalam memuat file."));
    });

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }
  </script>
</body>
</html>
