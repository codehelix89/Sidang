<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasil Review Sidang Proposal/Skripsi</title>
  <style>
    :root {
      --primary: #5b21b6;
      --secondary: #2563eb;
      --bg-light: linear-gradient(135deg, #e0f2fe, #ede9fe);
      --bg-dark: linear-gradient(135deg, #0f172a, #1e293b);
      --text-light: #1f2937;
      --text-dark: #f9fafb;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg-light);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      transition: all 0.8s ease;
    }

    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 1;
      transition: background 0.5s;
    }

    body.dark .container {
      background: rgba(30, 41, 59, 0.7);
    }

    h2 {
      font-size: 1.9rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 0.4rem;
    }

    p {
      font-size: 0.9rem;
      opacity: 0.85;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 0.75rem 0 0.3rem;
      text-align: left;
      transition: color 0.3s ease;
    }

    body.dark label {
      color: #e2e8f0;
    }

    input,
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      font-family: inherit;
      height: 50px;
      background-color: rgba(255, 255, 255, 0.9);
      appearance: none;
      color: #1f2937;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    input:focus,
    select:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 15px rgba(37, 99, 235, 0.35);
      transform: scale(1.01);
      outline: none;
    }

    body.dark input,
    body.dark select {
      background-color: rgba(30, 41, 59, 0.8);
      border: 1px solid #334155;
      color: #f9fafb;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(91, 33, 182, 0.4);
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(91, 33, 182, 0.5);
    }

    .error {
      background: rgba(255, 0, 0, 0.1);
      color: #dc2626;
      border: 1px solid #fca5a5;
      border-radius: 8px;
      padding: 0.8rem;
      margin-top: 1rem;
      display: none;
    }

    .bg-blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      animation: float 15s infinite ease-in-out alternate;
    }

    .blob1 {
      background: #60a5fa;
      width: 300px;
      height: 300px;
      top: -100px;
      left: -100px;
    }

    .blob2 {
      background: #a78bfa;
      width: 400px;
      height: 400px;
      bottom: -150px;
      right: -150px;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(-30px) rotate(45deg); }
    }
  </style>
</head>
<body>
  <div class="bg-blob blob1"></div>
  <div class="bg-blob blob2"></div>

  <div class="container">
    <h2>Hasil Revisi Sidang Proposal/Skripsi</h2>

    <label for="nim">Masukkan NIM Mahasiswa</label>
    <input type="text" id="nim" placeholder="Contoh: 12345678" />

    <label for="jenis">Pilih Jenis Sidang</label>
    <select id="jenis">
      <option value="">-- Pilih jenis sidang --</option>
      <option value="Proposal">Proposal</option>
      <option value="Skripsi">Skripsi</option>
    </select>

    <button id="tampilkan">üîç Tampilkan Dokumen</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const button = document.getElementById("tampilkan");
    const errorBox = document.getElementById("error");

    // Dark mode otomatis
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.body.classList.add("dark");
    }

    button.addEventListener("click", () => {
      const nim = document.getElementById("nim").value.trim();
      const jenis = document.getElementById("jenis").value;

      if (!nim || !jenis) {
        showError("‚ö†Ô∏è Silakan masukkan NIM dan pilih jenis sidang.");
        return;
      }

      const filePath = `files/${jenis.toLowerCase()}/${nim}.pdf`;

      fetch(filePath, { method: "HEAD" })
        .then((res) => {
          if (res.ok) {
            errorBox.style.display = "none";
            // üü¢ Buka di halaman baru
            window.open(filePath, "_blank");
          } else {
            showError(`‚ùå File ${jenis} dengan NIM ${nim} tidak ditemukan.`);
          }
        })
        .catch(() => showError("üö´ Terjadi kesalahan dalam memuat file."));
    });

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.style.display = "block";
    }
  </script>
</body>
</html>
