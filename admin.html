<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dosen & Upload Revisi</title>
  <style>
    :root {
      --primary: #5b21b6;
      --secondary: #2563eb;
      --bg-dark: linear-gradient(135deg, #0f172a, #1e293b);
      --text-light: #f9fafb;
      --input-bg: rgba(255, 255, 255, 0.2);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background Blob */
    .blob { position: absolute; width: 400px; height: 400px; border-radius: 50%; filter: blur(120px); opacity: 0.4; animation: float 10s ease-in-out infinite alternate; }
    .blob1 { background: #2563eb; top: -100px; left: -100px; }
    .blob2 { background: #7c3aed; bottom: -100px; right: -100px; }
    @keyframes float { 0% {transform: translateY(0);} 100% {transform: translateY(-50px) scale(1.05);} }

    /* Container */
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1;
    }

    h2 {
      margin-bottom: 1.8rem;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      color: transparent;
      font-size: 1.6rem;
      font-weight: 700;
    }

    input, select, button {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(91, 33, 182, 0.4);
      transform: scale(1.02);
    }

    input::placeholder { color: #cbd5e1; }

    select { appearance: none; }
    option { background-color: #1e293b; color: #f1f5f9; }

    button {
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(91, 33, 182, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(91, 33, 182, 0.6);
    }

    .back-link {
      margin-top: 1.5rem;
      display: inline-block;
      text-decoration: none;
      color: #cbd5e1;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .back-link:hover { color: #60a5fa; text-decoration: underline; }

    .hidden { display: none; }

    /* Toast Notification */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(34, 197, 94, 0.95);
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease;
      z-index: 999;
    }
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    .toast.error { background: rgba(239, 68, 68, 0.95); }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="container" id="loginContainer">
    <h2>Login Level Dosen</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Masuk</button>
    <div id="loginMsg" class="message"></div>
    <a href="index.html" class="back-link">â¬… Kembali ke Halaman Mahasiswa</a>
  </div>

  <div class="container hidden" id="uploadContainer">
    <h2>Upload Hasil Revisi</h2>
    <select id="jenis">
      <option value="">-- Pilih Jenis Sidang --</option>
      <option value="proposal">Proposal</option>
      <option value="skripsi">Skripsi</option>
    </select>
    <input type="text" id="nim" placeholder="Masukkan NIM Mahasiswa" />
    <input type="file" id="fileInput" accept="application/pdf" />
    <button id="uploadBtn">ðŸ“¤ Upload</button>
    <a href="index.html" class="back-link">â¬… Kembali ke Halaman Mahasiswa</a>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    const validUser = "7418";
    const validPass = "Ho*66691546";
    const loginContainer = document.getElementById("loginContainer");
    const uploadContainer = document.getElementById("uploadContainer");
    const loginMsg = document.getElementById("loginMsg");
    const toast = document.getElementById("toast");

    function showToast(message, type="success") {
      toast.textContent = message;
      toast.className = "toast show";
      if (type === "error") toast.classList.add("error");
      setTimeout(() => { toast.className = "toast"; }, 3000);
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;
      if (user === validUser && pass === validPass) {
        sessionStorage.setItem("isLoggedIn", "true");
        loginContainer.classList.add("hidden");
        uploadContainer.classList.remove("hidden");
        showToast("Login berhasil âœ…");
      } else {
        loginMsg.textContent = "âŒ Username atau password salah!";
        showToast("Login gagal!", "error");
      }
    });

    if (sessionStorage.getItem("isLoggedIn") === "true") {
      loginContainer.classList.add("hidden");
      uploadContainer.classList.remove("hidden");
    }

    // Simulasi upload (karena GitHub Pages tidak support API langsung)
    document.getElementById("uploadBtn").addEventListener("click", () => {
      const jenis = document.getElementById("jenis").value;
      const nim = document.getElementById("nim").value.trim();
      const file = document.getElementById("fileInput").files[0];
      if (!jenis || !nim || !file) {
        showToast("Mohon lengkapi semua field!", "error");
        return;
      }
      showToast(`File ${file.name} siap diupload ke folder ${jenis}/`, "success");
    });
  </script>
</body>
</html>
