<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dosen</title>
  <style>
    :root {
      --primary: #5b21b6;
      --secondary: #2563eb;
      --bg-dark: linear-gradient(135deg, #0f172a, #1e293b);
      --text-light: #f9fafb;
      --input-bg: rgba(255, 255, 255, 0.2);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Background blob animation */
    .blob {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.4;
      animation: float 10s ease-in-out infinite alternate;
    }

    .blob1 {
      background: #2563eb;
      top: -100px;
      left: -100px;
    }

    .blob2 {
      background: #7c3aed;
      bottom: -100px;
      right: -100px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50px) scale(1.05); }
    }

    /* Login Card */
    .container {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      width: 90%;
      max-width: 380px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      z-index: 1;
    }

    h2 {
      margin-bottom: 1.8rem;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      color: transparent;
      font-size: 1.6rem;
      font-weight: 700;
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px rgba(91, 33, 182, 0.4);
      transform: scale(1.02);
    }

    input::placeholder {
      color: #cbd5e1;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(91, 33, 182, 0.4);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(91, 33, 182, 0.6);
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: #fca5a5;
      min-height: 1.5rem;
    }

    /* Tombol kembali ke Inquiry */
    .back-link {
      margin-top: 1.5rem;
      display: inline-block;
      text-decoration: none;
      color: #cbd5e1;
      font-size: 0.9rem;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #60a5fa;
      text-decoration: underline;
    }

    /* Upload Form */
    .hidden {
      display: none;
    }

    select, input[type="file"] {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.15);
      color: white;
    }

    #uploadBtn {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="blob blob1"></div>
  <div class="blob blob2"></div>

  <div class="container" id="loginContainer">
    <h2>Login Level Dosen</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Masuk</button>
    <div id="loginMsg" class="message"></div>
    <a href="inquiry.html" class="back-link">‚¨Ö Kembali ke Halaman Mahasiswa</a>
  </div>

  <div class="container hidden" id="uploadContainer">
    <h2>Upload Hasil Revisi</h2>
    <select id="jenis">
      <option value="">-- Pilih Jenis Sidang --</option>
      <option value="proposal">Proposal</option>
      <option value="skripsi">Skripsi</option>
    </select>
    <input type="text" id="nim" placeholder="Masukkan NIM Mahasiswa" />
    <input type="file" id="fileInput" accept="application/pdf" />
    <button id="uploadBtn">üì§ Upload</button>
    <div id="uploadMsg" class="message"></div>
    <a href="inquiry.html" class="back-link">‚¨Ö Kembali ke Halaman Mahasiswa</a>
  </div>

  <script>
    // LOGIN SIMULASI
    const validUser = "7418";
    const validPass = "Ho*66691546";
    const loginContainer = document.getElementById("loginContainer");
    const uploadContainer = document.getElementById("uploadContainer");
    const loginMsg = document.getElementById("loginMsg");

    document.getElementById("loginBtn").addEventListener("click", () => {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === validUser && pass === validPass) {
        sessionStorage.setItem("isLoggedIn", "true");
        loginContainer.classList.add("hidden");
        uploadContainer.classList.remove("hidden");
      } else {
        loginMsg.textContent = "‚ùå Username atau password salah!";
      }
    });

    if (sessionStorage.getItem("isLoggedIn") === "true") {
      loginContainer.classList.add("hidden");
      uploadContainer.classList.remove("hidden");
    }
  </script>
</body>
</html>
